<app-custom-guitar-loader *ngIf="loader"></app-custom-guitar-loader>

<div class="table-wrapper">
  <h3>Sales</h3>
  <table>
    <thead>
      <tr>
        <th>Period</th>
        <th>Sales Total</th>
        <th>Status Quantity</th>
      </tr>
    </thead>
    <tbody *ngFor="let row of data">
      <tr>
        <td>{{ row.period }}</td>
        <td>{{ row.total }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
