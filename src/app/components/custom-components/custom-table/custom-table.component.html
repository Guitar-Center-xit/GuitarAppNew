<app-custom-guitar-loader *ngIf="loader"></app-custom-guitar-loader>

<div class="table-wrapper">
  <!-- <h3>Sales</h3> -->
  <table>
    <thead>
      <tr>
        <th *ngFor="let column of columns">{{ column }}</th>
      </tr>
    </thead>
    <tbody *ngFor="let row of data">
      <tr>
        <td *ngFor="let item of row">{{ item }}</td>
      </tr>
    </tbody>
  </table>
</div>
