
<div class="dashboard__screen">
  <div class="dashboard_container">
    <div class="dashboard__sidebar">
      <div class="sidebar__icon">
        <img src="./assets/icons/Group 4ham.png" alt="" />
      </div>
      <div class="sidebar__icon" routerLink="/dashboard">
        <img src="./assets/icons/Group 10home.png" alt="" />
      </div>
      <div class="sidebar__icon" routerLink="/area-chart">
        <img src="./assets/icons/Group 9analysis.png" alt="" />
      </div>
      <div class="sidebar__icon">
        <img src="./assets/icons/Group 8user.png" alt="" />
      </div>
      <div class="sidebar__icon">
        <img src="./assets/icons/Group 7message.png" alt="" />
      </div>
      <div class="sidebar__icon">
        <img src="./assets/icons/Group 6settings.png" alt="" />
      </div>
    </div>
    <div class="dashboard__main_screen">
      <div class="main_screen__topbar">
        <div class="main_screen__topbar_left">
          <img src="./assets/11111 1 (1).png" alt="" />
          <span>Welcome, Dominic</span>
        </div>
        <div class="main_screen__topbar_right">
          <!-- <div class="topbar_right__search">
            <input type="text" placeholder="Search something..." />
          </div> -->
          <app-theme-switch></app-theme-switch>
          <div class="topbar_right__notification_bell">
            <img src="./assets/icons/Layer 2bell.png" alt="" />
          </div>
          <div class="topbar_right__profile">
            <img src="./assets/icons/image 2.png" alt="" />
            <!-- <span>^</span> -->
          </div>
        </div>
      </div>

      <div #chartContainer></div>
      <table>
        <thead>
          <tr>
            <th (click)="onColumnHeaderClick('id')" [ngClass]="{ 'selected': selectedColumnHeader === 'id' }">ID</th>
            <th (click)="onColumnHeaderClick('name')" [ngClass]="{ 'selected': selectedColumnHeader === 'name' }">Name</th>
            <th (click)="onColumnHeaderClick('age')" [ngClass]="{ 'selected': selectedColumnHeader === 'age' }">Age</th>
            <th (click)="onColumnHeaderClick('custom')" [ngClass]="{ 'selected': selectedColumnHeader === 'custom' }">Custom</th>
            <th (click)="onColumnHeaderClick('data')" [ngClass]="{ 'selected': selectedColumnHeader === 'data' }">Data</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of data">
            <td [ngClass]="{ 'selected': selectedColumnHeader === 'id' }">{{ row.id }}</td>
            <td [ngClass]="{ 'selected': selectedColumnHeader === 'name' }">{{ row.name }}</td>
            <td [ngClass]="{ 'selected': selectedColumnHeader === 'age' }">{{ row.age }}</td>
            <td [ngClass]="{ 'selected': selectedColumnHeader === 'custom' }">{{ row.custom }}</td>
            <td [ngClass]="{ 'selected': selectedColumnHeader === 'data' }">{{ row.data }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
